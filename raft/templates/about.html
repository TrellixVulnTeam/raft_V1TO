{% extends 'base.html' %}

{% block content %}

{{ list|json_script:"rafts_json"}}

<div class="row">
    <div class="col-sm-12" align="center">
        <h1 id='test1'></h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-1">
        <button onclick="test('next')">Next</button>
    </div>
    <div class="col-sm-1">
        <button onclick="test('prev')">Previous</button>
    </div>
</div>


<script>
    var value = JSON.parse(JSON.parse(document.getElementById('rafts_json').textContent));
    console.log(value);
    var i = 0;
    document.getElementById('test1').innerHTML = value[i].name;

    function test(param) {


        if (param === 'next') {
            i = (((i + 1) % 20) + 20) % 20;   
        } else {
            i = (((i - 1) % 20) + 20) % 20;   
        }
        document.getElementById('test1').innerHTML = value[i].name;
    }


</script>

{% endblock %}

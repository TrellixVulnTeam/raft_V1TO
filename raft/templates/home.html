{% extends 'base.html' %}
{% block content %}
<div id="home-content">

    <div class="row">
        <div class="offset-sm-1 col-sm-11">
            <h3 id="welcome-to-text">WELCOME TO</h3>
        </div>
    </div>

    <div class="row">
        <div class="offset-sm-1 col-sm-11">
            <h1 id="raft-text">RAFT.</h1>

        </div>
    </div>

    <form method="post" action="/search">
        {% csrf_token %}
        <div id="search-area" class="row">
            <div class="offset-sm-1 col-sm-6">
                {{ form.term }}
            </div>
            <div class="col-sm-2">
                {{ form.location }}
            </div>
            <div class="col-sm-1">
                    <button id="search-button" class="btn btn-outline-warning btn-rounded btn-lg" type="submit">SEARCH</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="offset-sm-7 col-sm-2" id="location-button">
            <button onclick="getLocation()" class="btn btn-block btn-success btn-rounded" id="use-my-location">USE MY LOCATION</button>
        </div>
    </div>

</div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            position = navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                console.log("Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude);
            });
        } else {
            alert("Geolocation is not supported by this browser.")
        }
    }
</script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div id="home-content">

    <div class="row">
        <div class="offset-md-1 col-md-11">
            <h3 id="welcome-to-text">WELCOME TO</h3>
        </div>
    </div>

    <div class="row">
        <div class="offset-md-1 col-md-11">
            <h1 id="raft-text">RAFT.</h1>

        </div>
    </div>

    <form method="post" action="/search">
        {% csrf_token %}
        <div id="search-area" class="row">
            <div id="term-div" class="col-sm-12 offset-md-1 col-md-6">
                {{ form.term }}
            </div>
            <div id="location-div" class="col-sm-12 col-md-2">
                {{ form.location }}
            </div>
            <div id="search-div" class="col-sm-12 col-md-1">
                    <button id="search-button" class="btn btn-outline-warning btn-rounded btn-lg" type="submit">SEARCH</button>
            </div>
        </div>
    </form>

{% csrf_token %}
<script>
    function getLocation() {
        if (navigator.geolocation) {
            
            position = navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                console.log("Latitude: " + latitude + " Longitude: " + longitude);
            });
        } else {
            alert("Geolocation is not supported by this browser.")
        }
    }
</script>
